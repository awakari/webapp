<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="logo-color.svg">
    <link rel="icon" type="image/svg" sizes="32x32" href="logo-color.svg">
    <link rel="icon" type="image/svg" sizes="16x16" href="logo-color.svg">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="logo-color.svg" color="#0ed3cf">
    <meta name="msapplication-TileColor" content="#0ed3cf">
    <meta name="theme-color" content="#0ed3cf">

    <meta property="og:url" content="https://awakari.cloud">
    <meta property="og:title" content="Awarkari">
    <meta property="og:description" content="Event-driven reverse search">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Awakari">
    <meta name="twitter:description" content="Event-driven reverse search">

    <link rel="canonical" href="https://awakari.cloud" itemprop="URL">
    
    <title>Awakari</title>

    <link href="tailwind.output.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode@3.1.2/build/jwt-decode.js"></script>
    <script src="login.js"></script>
    <script>
        navigator.serviceWorker.register("sw.js");
    </script>

    </head>
<body class="bg-white dark:bg-gray-900 dark:text-gray-300" onload="checkSessionExists()">
    <main>

        <div class="flex flex-col justify-center items-center">

            <p class="px-2 text-center mt-8 justify-center text-3xl">
                Awakari
            </p>

            <div class="mt-4 flex items-center justify-center">
                <img alt="logo" src="logo-color.svg" width="256px" height="256px"/>
            </div>

            <div class="grid grid-cols-3 space-y-2 space-x-2 mt-2 px-2 items-center justify-center w-[360px]">



                <!-- Telegram -->
                <div class="pt-2 text-right">
                    Telegram
                </div>
                <div class="h-8">
                    <script async
                            src="https://telegram.org/js/telegram-widget.js?22"
                            data-telegram-login="AwakariBot"
                            data-size="medium"
                            data-onauth="handleAuthTelegram(user)"
                            data-request-access="write"
                            data-radius="4"
                            data-userpic="false"
                            data-type="icon">
                    </script>
                </div>
                <div>
                    <a href="https://t.me/AwakariBot" style="color: #1d4ed8">Chat Bot</a>
                </div>

                <!-- Google -->
                <div class="pt-2 text-right">
                    Google
                </div>
                <div class="flex h-8 items-center justify-center">
                    <div id="g_id_onload"
                         data-client_id="131943559095-6uojftc7uoscij6b4j2jm0ifo4cd6obc"
                         data-context="signin"
                         data-ux_mode="popup"
                         data-callback="handleAuthGoogle"
                         data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                         data-type="icon"
                         data-shape="rectangular"
                         data-theme="outline"
                         data-text="signin_with"
                         data-size="large"
                         data-logo_alignment="left">
                    </div>
                </div>
                <div class="pt-2">
                    Coming Soon
                </div>

            </div>

            <p class="text-center mt-3 text-[14px]">
                By logging in, you agree to the
            </p>
            <p class="text-center mt-1 text-[14px]">
                <a href="tos.html" class="text-gray-600 dark:text-slate-400">Terms of Service</a> and <a href="privacy.html" class="text-gray-600 dark:text-slate-400">Privacy Policy</a>.
            </p>

        </div>

    </main>

</body></html>
