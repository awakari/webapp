<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0ed3ff">

    <title>Awakari App</title>

    <link rel="stylesheet" href="spectre-icons.min.css">
    <link href="tailwind.output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="login.js"></script>
    <script src="sub-new-success.js"></script>

</head>
<body onload="load()" class="bg-white dark:bg-gray-900">

<div class="m-1 flex-1 flex flex-col space-y-1 text-slate-700 dark:text-gray-300">
    <div class="text-xl flex justify-center">
        <span>Created Subscription</span>
    </div>
    <div class="flex flex-col items-center justify-center m-1 pt-2 space-y-4">

        <div class="flex">
            <span class="min-w-4 w-4 text-slate-500 dark:text-slate-400">Id:</span>
            <span id="id" class="ml-2 w-[280px] sm:w-full"></span>
        </div>

        <!-- Telegram -->
        <div id="telegram" class="space-y-2" style="display: none">
            <div class="flex space-x-2">
                <svg fill="currentColor" width="24px" height="24px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <g fill="currentColor">
                        <path d="M8 0a8 8 0 0 0-8 8 8 8 0 0 0 8 8 8 8 0 0 0 8-8 8 8 0 0 0-8-8zm0 1a7 7 0 0 1 7 7 7 7 0 0 1-7 7 7 7 0 0 1-7-7 7 7 0 0 1 7-7z"/>
                        <path d="M8.708 5.663q0 1.19-.085 2.167-.085.963-.212 1.926h-.822q-.127-.963-.212-1.926-.085-.977-.085-2.167V3h1.416zm.241 6.388q0 .382-.255.666Q8.44 13 8 13q-.44 0-.694-.283-.255-.284-.255-.666 0-.382.255-.666.255-.283.694-.283.44 0 .694.283.255.284.255.666z" style="line-height:1000%;-inkscape-font-specification:Ubuntu" font-weight="400" font-family="Ubuntu" letter-spacing="0" word-spacing="0"/>
                    </g>
                </svg>
                <p class="text-lg">To receive matching messages:</p>
            </div>
            <div class="space-y-1 pl-5">
                <p>1. Open Telegram</p>
                <p>2. Create a Group</p>
                <p>3. Invite <a href="https://t.me/AwakariBot" target="_blank" class="text-blue-500">AwakariBot</a> to the Group</p>
                <p>4. Select this Subscription from the list</p>
            </div>
        </div>

        <div class="flex items-center justify-center pt-2">
            <button type="button" onclick="window.location.assign('sub.html')" class="flex w-[100px] justify-center text-center">
                <svg width="21px" height="21px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M20.6097 5.20743C21.0475 5.54416 21.1294 6.17201 20.7926 6.60976L10.7926 19.6098C10.6172 19.8378 10.352 19.9793 10.0648 19.9979C9.77765 20.0166 9.49637 19.9106 9.29289 19.7072L4.29289 14.7072C3.90237 14.3166 3.90237 13.6835 4.29289 13.2929C4.68342 12.9024 5.31658 12.9024 5.70711 13.2929L9.90178 17.4876L19.2074 5.39034C19.5441 4.95258 20.172 4.87069 20.6097 5.20743Z" fill="currentColor"/>
                </svg>
                <span class="pt-1">OK</span>
            </button>
        </div>

    </div>
</div>

</body>
</html>
