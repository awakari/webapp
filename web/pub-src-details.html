<body onload="loadSource()" class="bg-white dark:bg-gray-900">

<div class="m-1 flex-1 flex flex-col text-slate-700 dark:text-gray-300">
    <div class="text-xl flex">
        <button onclick="history.back()" class="mr-1">

                <path d="M6 12H18M6 12L11 7M6 12L11 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <span>Publishing Source Details</span>
    </div>

            <div class="grid grid-cols-3">

                <span id="type" class="ml-2 col-span-2 py-1"></span>
                <span class="text-slate-500 dark:text-slate-400 text-right py-1">Address:</span>
                <span id="addr" class="ml-2 col-span-2 break-all py-1"></span>
                <span class="text-slate-500 dark:text-slate-400 text-right py-1">Name:</span>
                <span id="name" class="ml-2 col-span-2 break-all py-1"></span>
                <span class="text-slate-500 dark:text-slate-400 text-right py-1">Daily Limit:</span>
                <div class="col-span-2 space-x-2 flex">
                    <div id="limit" class="ml-2 mt-1"></div>
                    <button type="button"
                            disabled="disabled"
                            class="text-blue-500 border border-blue-500 h-6 hover:bg-blue-200 dark:hover:bg-blue-900 static w-[100px]">
                        + Increase
                    </button>
                </div>
                <span class="text-slate-500 dark:text-slate-400 text-right py-1">Limit Owner:</span>
                <span id="owner" class="ml-2 col-span-2 py-1"></span>
                <span class="text-slate-500 dark:text-slate-400 text-right py-1">Published Today:</span>
                <span id="count" class="ml-2 col-span-2 py-1"></span>
                <span class="text-slate-500 dark:text-slate-400 text-right py-1">Published Total:</span>
                <span id="total" class="ml-2 col-span-2 py-1"></span>
                <span class="text-slate-500 dark:text-slate-400 text-right py-1">Last Event:</span>
                <span id="last_upd" class="ml-2 col-span-2 py-1">YYYY-MM-DDThh-mm-ss.SSSZ</span>
                <span class="text-slate-500 dark:text-slate-400 text-right py-1">Updates:</span>
                <span id="upd_period" class="ml-2 col-span-2 py-1"></span>
                <span class="text-slate-500 dark:text-slate-400 text-right py-1">Accepted:</span>
                <div class="ml-2 col-span-2 flex">
                    <input type="checkbox" disabled="disabled" id="accepted"/>
