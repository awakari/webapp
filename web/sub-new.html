<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0ed3ff">

    <title>Awakari App</title>

    <link rel="stylesheet" href="spectre-icons.min.css">
    <link href="tailwind.output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="jsoneditor.min.js"></script>
    <script src="sub-cond-schema.js"></script>
    <script src="login.js"></script>

</head>
<body class="bg-white dark:bg-gray-900 text-slate-700 dark:text-gray-300">

<nav class="text-xl flex p-1 sm:p-4 text-slate-700 dark:text-slate-200">
    <button onclick="window.location.assign('sub.html')">
        <svg width="26px" height="26px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 12H18M6 12L11 7M6 12L11 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
    <span class="pl-1">New Subscription</span>
    <div class="grow"></div>
    <span>
            <span class="text-slate-500">Advanced</span>
            <label class="switch">
                <input type="checkbox" id="toggle_mode">
                <span class="slider round"></span>
            </label>
        </span>
</nav>

<div class="m-1 flex-1 flex flex-col space-y-1">

    <div class="flex justify-center m-1">
        <form class="space-y-2 max-w-[800px] grow">

            <div class="flex">
                <label for="description" style="padding-top: 0.125rem">Description</label>
                <input type="text" id="description" class="ml-2" placeholder="Mentions of me">
            </div>

            <div class="container" id="advanced" style="display: none">
                <div class="row">
                    <div class="col-md-12">
                        <div id="sub_cond_editor"></div>
                    </div>
                </div>
            </div>
            <script src="sub-new.js"></script>

            <!-- wizard -->
            <div id="wizard" class="space-y-2">

                <legend class="text">Matching Conditions:</legend>
                <div>
                    <div class="grid">
                        <p>Any of keywords (space separated):</p>
                        <input id="cond_extra1" type="text" placeholder="John" class="mt-1 border focus:shadow-md outline-none"/>
                    </div>
                    <div class="grid mt-2">
                        <div>
                            <span>And then any of keywords:</span>
                            <span class="text-slate-500 mr-4">(optional)</span>
                            <input type="checkbox" id="cond_extra2_not"/>
                            <span>Not</span>
                        </div>
                        <input id="cond_extra2" type="text" placeholder="Doe" class="mt-1 border focus:shadow-md outline-none"/>
                    </div>
                    <div class="grid grid-cols-1 mt-2">
                        <div>
                            <span>And then any of keywords:</span>
                            <span class="text-slate-500 mr-4">(optional)</span>
                            <input type="checkbox" id="cond_extra3_not"/>
                            <span>Not</span>
                        </div>
                        <input id="cond_extra3" type="text" placeholder="" class="mt-1 border focus:shadow-md outline-none col-span-2"/>
                    </div>
                    <div class="grid grid-cols-1 mt-2">
                        <div>
                            <span>And then any of keywords:</span>
                            <span class="text-slate-500 mr-4">(optional)</span>
                            <input type="checkbox" id="cond_extra4_not"/>
                            <span>Not</span>
                        </div>
                        <input id="cond_extra4" type="text" placeholder="" class="mt-1 border focus:shadow-md outline-none col-span-2"/>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-center space-x-2 pt-1">
                <button id="button-submit" type="button" class="flex submit justify-center text-center" onclick="createSubscription()">
                    <svg width="21px" height="21px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M20.6097 5.20743C21.0475 5.54416 21.1294 6.17201 20.7926 6.60976L10.7926 19.6098C10.6172 19.8378 10.352 19.9793 10.0648 19.9979C9.77765 20.0166 9.49637 19.9106 9.29289 19.7072L4.29289 14.7072C3.90237 14.3166 3.90237 13.6835 4.29289 13.2929C4.68342 12.9024 5.31658 12.9024 5.70711 13.2929L9.90178 17.4876L19.2074 5.39034C19.5441 4.95258 20.172 4.87069 20.6097 5.20743Z" fill="currentColor"/>
                    </svg>
                    <span class="mt-1">Subscribe</span>
                </button>
                <div id="sub-new-success-dialog"
                     class="border border-gray-500 p-1 rounded-md shadow-lg bg-white dark:bg-gray-900 flex flex-col space-y-1"
                     style="position: absolute; margin-top: -100px; display: none">
                    <div class="flex w-full">
                        <div class="w-full">
                            <span class="text-lg">Success</span>
                        </div>
                        <button type="button"
                                class="w-6 h-6"
                                onclick="document.getElementById('sub-new-success-dialog').style.display = 'none'">
                            âœ•
                        </button>
                    </div>
                    <p>
                        Subscription created
                    </p>
                    <p>
                        Id: <span id="new-sub-id"></span>
                    </p>
                    <button type="button"
                            onclick="window.open('https://t.me/AwakariBot', '_blank')"
                            class="flex w-full justify-center text-center">
                        <span class="pt-1">&#10697; Start Reading</span>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
