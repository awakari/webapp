<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Real-Time Search Alerts">

    <link rel="apple-touch-icon" sizes="180x180" href="logo-color.svg">
    <link rel="icon" href="logo-color.svg">
    <link rel="manifest" href="manifest.json">

    <meta name="msapplication-TileColor" content="#22c55e">
    <meta name="theme-color" content="#22c55e">

    <!-- HTML Meta Tags -->
    <title>Awakari App</title>

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://awakari.com/login.html">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Awakari App">
    <meta property="og:description" content="Real-Time Search Alerts">
    <meta property="og:image" content="app-screenshot.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="awakari.com">
    <meta property="twitter:url" content="https://awakari.com/login.html">
    <meta name="twitter:title" content="Awakari App">
    <meta name="twitter:description" content="Real-Time Search Alerts">
    <meta name="twitter:image" content="app-screenshot.png">

    <link rel="stylesheet" href="spectre-icons.min.css">
    <link href="tailwind.output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="base64.min.js"></script>
    <script src="jwt-decode.js"></script>
    <script src="auth.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<body class="bg-white dark:bg-gray-900 text-slate-700 dark:text-gray-300" onload="load()">

<header>
    <nav class="text-xl flex p-1 sm:p-2 text-neutral-600 dark:text-neutral-400 justify-center">
        Welcome to Awakari
    </nav>
</header>

<div class="m-1 mt-2 flex-1 flex flex-col">

    <div class="items-center justify-center flex flex-col space-y-2">

        <p>Choose the reading method:</p>

        <div class="justify-center grid grid-cols-3 items-center space-x-2 space-y-2">

            <!-- Telegram -->
            <div class="flex items-center pl-2 pt-2">
                <div class="text-right w-full">Telegram</div>
            </div>
            <div class="col-span-2">
                <script async
                        src="https://telegram.org/js/telegram-widget.js?22"
                        data-telegram-login="AwakariBot"
                        data-size="large"
                        data-onauth="handleAuthTelegram(user)"
                        data-request-access="write"
                        data-radius="4"
                        data-userpic="false">
                </script>
            </div>

            <!-- Google -->
            <div class="flex items-center">
                <div class="text-right w-full">RSS feed</div>
            </div>
            <div class="justify-center col-span-2">
                <div id="g_id_onload"
                     data-client_id="131943559095-6uojftc7uoscij6b4j2jm0ifo4cd6obc"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleAuthGoogle"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="rectangular"
                     data-theme="outline"
                     data-text="signin_with"
                     data-size="large"
                     data-width="188"
                     data-logo_alignment="left">
                </div>
            </div>
        </div>

        <div class="justify-center flex-col p-1">
            <p class="text-center text-sm text-neutral-700 dark:text-neutral-400 pt-2">
                <span class="whitespace-nowrap">
                    By signing in, you agree to the
                </span>
                <span class="whitespace-nowrap">
                    <a href="tos.html" class="text-blue-700 dark:text-slate-400">Terms of Service</a>
                    and
                    <a href="privacy.html" class="text-blue-700 dark:text-slate-400">Privacy Policy</a>.
                </span>
            </p>
        </div>
    </div>

    <p class="text-lg p-1 text-center pt-4">
        Try Mobile Application
    </p>
    <p class="p-1 text-center">Optional. See the installation steps below:</p>
    <div class="flex justify-center">
        <div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-3 justify-center max-w-[800px] space-y-2 space-x-2">
            <div class="border mt-2 ml-2"><img src="install-0.png"
                                               alt="find the install app option in the browser menu"/></div>
            <div class="border"><img src="install-1.png" alt="click install"/></div>
            <div class="border"><img src="install-2.png" alt="find the installed app icon on the desktop"/></div>
        </div>
    </div>

</div>

</body>
</html>
