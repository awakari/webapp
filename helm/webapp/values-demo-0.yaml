ingress:
  hostsNoTls:
    - host: demo.awakari.cloud
      paths:
        - path: /www
          pathType: ImplementationSpecific
        - path: /www/index.html
          pathType: ImplementationSpecific
        - path: /www/demo-client-0.p12
          pathType: ImplementationSpecific
  hosts:
    - host: demo.awakari.cloud
      paths:
        - path: /web(/|$)(.*)
          pathType: ImplementationSpecific
  tls:
    - secretName: secret-api-tls-server
      hosts:
        - demo.awakari.cloud
