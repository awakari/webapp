<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0ed3ff">

    <title>Awakari App</title>

    <link rel="stylesheet" href="spectre-icons.min.css">
    <link href="tailwind.output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="login.js"></script>
    <script src="pub-src-details.js"></script>
    <script src="moment.min.js"></script>

</head>
<body onload="loadSource()" class="bg-white dark:bg-gray-900">

<div class="m-1 flex-1 flex flex-col space-y-1 text-slate-700 dark:text-gray-300">
    <div class="text-xl flex">
        <button onclick="history.back()" class="mr-1">
            <svg width="26px" height="26px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 12H18M6 12L11 7M6 12L11 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <span>Publishing Source Details</span>
    </div>
    <div class="flex justify-center m-1">
        <form class="space-y-2">
            <div class="grid grid-cols-3 space-y-2">
                <span class="text-slate-500 dark:text-slate-400">Type:</span>
                <span id="type" class="ml-2 col-span-2"></span>
                <span class="text-slate-500 dark:text-slate-400">Address:</span>
                <span id="addr" class="ml-2 col-span-2 break-all"></span>
                <span class="text-slate-500 dark:text-slate-400">Owner:</span>
                <span id="owner" class="ml-2 col-span-2"></span>
                <span class="text-slate-500 dark:text-slate-400">Daily Limit:</span>
                <span id="limit" class="ml-2 col-span-2"></span>
                <span class="text-slate-500 dark:text-slate-400">Published Today:</span>
                <span id="count" class="ml-2 col-span-2"></span>
                <span class="text-slate-500 dark:text-slate-400">Last Event:</span>
                <span id="last_upd" class="ml-2 col-span-2">YYYY-MM-DDThh-mm-ss.SSSZ</span>
                <span class="text-slate-500 dark:text-slate-400">Poll Period:</span>
                <span id="upd_period" class="ml-2 col-span-2">00 min</span>
            </div>
            <div class="flex items-center justify-center pt-1">
                <button id="button_src_del" type="button" class="flex delete justify-center text-center">
                    <svg fill="currentColor" width="22px" height="22px" viewBox="-3.5 0 19 19" xmlns="http://www.w3.org/2000/svg" class="cf-icon-svg"><path d="M11.383 13.644A1.03 1.03 0 0 1 9.928 15.1L6 11.172 2.072 15.1a1.03 1.03 0 1 1-1.455-1.456l3.928-3.928L.617 5.79a1.03 1.03 0 1 1 1.455-1.456L6 8.261l3.928-3.928a1.03 1.03 0 0 1 1.455 1.456L7.455 9.716z"/></svg>
                    <span class="pt-1">Delete</span>
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
