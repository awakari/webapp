<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="logo-color.svg">
    <link rel="icon" type="image/svg" sizes="32x32" href="logo-color.svg">
    <link rel="icon" type="image/svg" sizes="16x16" href="logo-color.svg">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="logo-color.svg" color="#0ed3cf">

    <meta name="msapplication-TileColor" content="#06b6d4">
    <meta name="theme-color" content="#06b6d4">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://awakari.com/login.html">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Awakari App">
    <meta property="og:description" content="Follow your interests from unlimited sources">
    <meta property="og:image" content="app-screenshot.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="awakari.com">
    <meta property="twitter:url" content="https://awakari.com/login.html">
    <meta name="twitter:title" content="Awakari App">
    <meta name="twitter:description" content="Follow your interests from unlimited sources">
    <meta name="twitter:image" content="app-screenshot.png">

    <link rel="canonical" href="https://awakari.com/pub.html" itemprop="URL">

    <title>Awakari</title>

    <link href="tailwind.output.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="api/response.js"></script>
    <script src="auth.js"></script>
    <script src="api/usage.js"></script>
    <script src="api/limits.js"></script>
    <script src="api/sources.js"></script>
    <script src="pub.js"></script>
    <script src="xksuid.js"></script>
    <script src="api/events.js"></script>
    <script src="requests.js"></script>
    <script>
        navigator.serviceWorker.register("sw.js");
    </script>
    <script src="donation.js"></script>

    <script src="alpinejs-3.13.0.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="bg-white dark:bg-gray-900" onload="loadPublishing()">
<header>
    <nav x-data="{ isOpen: false }" class="p-1 sm:p-4 items-center justify-center mx-auto">

        <div class="text-xl flex text-slate-700 dark:text-slate-200 max-w-[624px] mx-auto">
            <div class="flex space-x-1 justify-center items-center">
                <a href="index.html" class="flex justify-center items-center">
                    <img src="logo-color.svg" alt="home" width="24" height="24"/>
                </a>
                <span>Publishing</span>
            </div>
            <div class="grow"></div>
            <div class="flex items-center justify-center">
                <!-- Mobile menu button -->
                <button x-cloak @click="isOpen = !isOpen" type="button"
                        class="menu" aria-label="toggle menu">
                    <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16"/>
                    </svg>

                    <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
        <div id="menu" x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']"
             class="absolute inset-x-0 z-30 w-full bg-white px-6 py-4 shadow-md transition-all duration-300 ease-in-out dark:bg-gray-900">
            <div id="menu-default"
                 class="flex flex-col space-y-4 lg:mt-0 lg:flex-row lg:space-y-0 text-right md:text-center md:justify-center">
                <a class="text-gray-700 hover:text-blue-500 dark:text-gray-200 dark:hover:text-blue-500 lg:mx-6"
                   href="sub.html">Interests</a>
                <a class="text-gray-700 hover:text-blue-500 dark:text-gray-200 dark:hover:text-blue-500 lg:mx-6"
                   href="pub.html">Publishing</a>
                <span class="text-gray-700 hover:text-blue-500 dark:text-gray-200 dark:hover:text-blue-500 lg:mx-6"
                      onclick="localStorage.getItem(keyUserName) ? logout('index.html') : window.location.assign('index.html')">
                Exit <i class="fa fa-sign-out"></i></span>
            </div>
        </div>

    </nav>
</header>
<main class="text-slate-700 dark:text-gray-300">
    <div class="flex flex-col space-y-1 items-center">
        <div class="flex flex-col sm:flex-row">
            <div class="flex w-80 pl-2 pt-2">
                <div class="pt-1 w-[124px]">Limit (hour/day):</div>
                <div class="pt-1 w-20" id="limit"></div>
                <div>

                    <button type="button"
                            onclick="requestIncreasePublishingLimit(localStorage.getItem(keyUserId))"
                            class="flex justify-center text-blue-500 border border-blue-500 h-6 hover:bg-blue-200 dark:hover:bg-blue-900 static px-2 w-[100px] items-center">
                        Increase
                    </button>

                    <div id="request-increase-success-dialog"
                         class="border border-gray-500 p-1 rounded-md shadow-lg bg-white dark:bg-gray-900 flex flex-col space-y-1"
                         style="position: absolute; margin-left: -230px; display: none">
                        <div class="flex w-full">
                            <div class="w-full">
                                <span class="text-lg">
                                    Request submitted.
                                </span>
                            </div>
                            <button type="button"
                                    class="w-6 h-6"
                                    onclick="document.getElementById('request-increase-success-dialog').style.display = 'none'">
                                ✕
                            </button>
                        </div>
                        <p>
                            Request Id: <span id="request-id"></span>
                        </p>
                        <p>
                            We review the request as soon as possible and update.
                        </p>
                        <p>
                            Please consider to help us to provide the service:
                        </p>
                        <div class="flex justify-center">
                            <button type="button"
                                    onclick="openDonationPage()"
                                    class="flex justify-center text-center w-25 h-6">
                                <span class="pt-1 px-2">&#10697; Donate</span>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="flex flex-col w-80 pl-2 pt-2">
                <div class="flex">
                    <div class="pt-1 w-[124px]">
                        <span class="tooltip">
                            Published (h/d):
                            <span class="tooltiptext" style="width: 264px">Including published from own sources.</span>
                        </span>
                    </div>
                    <div class="pt-1 w-20" id="count"></div>
                    <div>
                        <button type="button" class="flex justify-center items-center align-middle text-blue-500 border border-blue-500 h-6 hover:bg-blue-200 dark:hover:bg-blue-900 static px-2 w-[100px] items-center"
                                onclick="localStorage.getItem(keyUserId) ? window.location.assign('pub-msg.html') : (confirm('This function is available for signed in users only. Proceed to sign in?') ? window.location.assign('login.html') : console.log('user refused to sign in to continue'))">
                            ↥ Publish
                        </button>
                    </div>
                </div>
            </div>

        </div>
        <div class="flex flex-col sm:flex-row">
            <div class="flex w-80 pl-2 pt-1">
                <span class="pt-1 w-[200px]">Sources:</span>
                <button type="button" class="flex justify-center items-center text-blue-500 border border-blue-500 h-6 hover:bg-blue-200 dark:hover:bg-blue-900 static ml-1 px-2 w-[100px]"
                        onclick="localStorage.getItem(keyUserId) ? window.location.assign(`pub-src-new.html?type=${document.getElementById('src_type').value}`) : (confirm('This function is available for signed in users only. Proceed to sign in?') ? window.location.assign('login.html') : console.log('user refused to sign in to continue'))">
                    + Source
                </button>
            </div>
            <div class="flex flex-col">
                <div class="w-80 pl-2 flex mt-2 sm:mt-1">
                    <div class="w-20 flex items-center">
                        <input type="checkbox" id="own" class="w-4 h-4 accent-slate-500" onchange="loadSources(new URLSearchParams(window.location.search).get('cursor'), document.getElementById('filter').value, document.getElementById('src_type').value, this.checked)">
                        <label for="own">Own</label>
                    </div>
                    <div class="flex items-center">
                        <div class="w-10">
                            <label>Type</label>
                        </div>
                        <select id="src_type" class="w-[184px] h-5 dark:bg-gray-800 dark:border-gray-700" onchange="loadSources('', document.getElementById('filter').value, this.value, document.getElementById('own').checked)">
                            <option value="apub">ActivityPub</option>
                            <option value="feed" selected="selected">Feed, WebSub</option>
                            <option value="tgch">Telegram channel (App)</option>
                            <option value="tgbc">Telegram channel (Bot)</option>
                        </select>
                    </div>
                </div>
                <div class="mx-2 mt-2 border flex text-slate-500 w-78 dark:bg-gray-800 dark:text-slate-400 dark:border-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" width="24px" height="24px">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path>
                    </svg>
                    <input id="filter"
                           type="search"
                           class="ml-1 border-0 outline-none w-70 dark:bg-gray-800"
                           oninput="loadSources('', this.value, document.getElementById('src_type').value, document.getElementById('own').checked)"/>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3 flex flex-col items-center justify-center">
        <div class="absolute" id="wait" style="display: none">
            <img src="wait.gif"/>
        </div>
        <div id="src_list" class="flex flex-col items-center justify-center">
        </div>
    </div>
    <div class="flex items-center justify-center space-x-4 mt-2">
        <button id="button-prev" type="button" class="flex justify-center text-center items-center w-[100px] h-6 hover:bg-blue-200">
            <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 12H18M6 12L11 7M6 12L11 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Back</span>
        </button>
        <button id="button-next" type="button" class="flex justify-center text-center items-center w-[100px] h-6 hover:bg-blue-200">
            <span>Next</span>
            <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 12H18M18 12L13 7M18 12L13 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>

</main>

</body></html>
