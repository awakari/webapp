<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="logo-color.svg">
    <link rel="icon" type="image/svg" sizes="32x32" href="logo-color.svg">
    <link rel="icon" type="image/svg" sizes="16x16" href="logo-color.svg">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="logo-color.svg" color="#0ed3cf">
    <meta name="msapplication-TileColor" content="#0ed3cf">
    <meta name="theme-color" content="#0ed3cf">

    <meta property="og:url" content="https://awakari.com">
    <meta property="og:title" content="Awarkari">
    <meta property="og:description" content="Event-driven reverse search">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Awakari">
    <meta name="twitter:description" content="Event-driven reverse search">

    <link rel="canonical" href="https://awakari.com" itemprop="URL">

    <title>Awakari</title>

    <link href="tailwind.output.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="auth.js"></script>
    <script src="api/usage.js"></script>
    <script src="api/limits.js"></script>
    <script src="pub.js"></script>
    <script src="intcomm.js"></script>
    <script>
        navigator.serviceWorker.register("sw.js");
    </script>

</head>
<body class="bg-white dark:bg-gray-900" onload="load()">
<header>
    <nav class="text-xl flex p-1 sm:p-4 text-neutral-600 dark:text-neutral-400 justify-center">
        <div class="text-center min-w-[352px] w-[352x] flex space-x-2">
            <div class="w-16 justify-self-start text-left hover:text-neutral-500">
                <span id="exit"
                      class="flex"
                      onclick="localStorage.getItem(keyUserName) ? logout() : window.location.assign('index.html')">
                    <svg width="26px" height="26px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 12H18M6 12L11 7M6 12L11 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Exit
                </span>
            </div>
            <div class="w-24 border-b-2 border-indigo-500 text-indigo-500">Publish</div>
            <div class="w-24 hover:text-cyan-500" onclick="window.location.assign('sub.html')">Subscribe</div>
            <div class="w-16 justify-self-end text-right hover:text-neutral-800 dark:hover:text-neutral-300">
                <span id="login"
                      style="display: none"
                      onclick="window.location.assign('login.html')">
                    Sign In
                </span>
            </div>
        </div>
    </nav>
</header>
<main class="text-slate-700 dark:text-gray-300">
    <div class="flex flex-col space-y-2 sm:space-y-1 items-center">
        <div class="flex flex-col sm:flex-row">
            <div class="flex flex-col w-80 pl-2 pt-1">
                <div class="flex">
                    <div class="pt-1 w-[124px]">Published Today:</div>
                    <div class="pt-1 w-20" id="count"></div>
                    <div>
                        <button type="button" class="text-blue-500 border border-blue-500 h-6 hover:bg-blue-200 dark:hover:bg-blue-900 static px-2 w-[100px]"
                                onclick="window.location.assign('pub-msg-new.html')">
                            + Message
                        </button>
                    </div>
                </div>
                <div class="pl-2 text-slate-500 dark:text-slate-400">* Including messages from own sources</div>
            </div>
            <div class="flex w-80 pl-2 pt-1">
                <div class="pt-1 w-[124px]">Daily Limit:</div>
                <div class="pt-1 w-20" id="limit"></div>
                <div>

                    <button type="button"
                            onclick="requestIncreasePublishingDailyLimit(localStorage.getItem(keyUserId))"
                            class="text-blue-500 border border-blue-500 h-6 hover:bg-blue-200 dark:hover:bg-blue-900 static px-2 w-[100px]">
                        + Increase
                    </button>

                    <div id="request-increase-success-dialog"
                         class="border border-gray-500 p-1 rounded-md shadow-lg bg-white dark:bg-gray-900 flex flex-col space-y-1"
                         style="position: absolute; margin-left: -230px; display: none">
                        <div class="flex w-full">
                            <div class="w-full">
                                <span class="text-lg">
                                    Request submitted.
                                </span>
                            </div>
                            <button type="button"
                                    class="w-6 h-6"
                                    onclick="document.getElementById('request-increase-success-dialog').style.display = 'none'">
                                âœ•
                            </button>
                        </div>
                        <p>
                            Request Id: <span id="request-id"></span>
                        </p>
                        <p>
                            We review the request as soon as possible and update.
                        </p>
                        <p>
                            Please consider to help us to provide the service:
                        </p>
                        <div class="flex justify-center">
                            <button type="button"
                                    onclick="window.open('https://t.me/donateawk/14', '_blank')"
                                    class="flex justify-center text-center w-25 h-6">
                                <span class="pt-1 px-2">&#10697; Donate</span>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="flex flex-col sm:flex-row">
            <div class="flex w-80 pl-2 pt-1">
                <span class="pt-1 w-[200px]">Sources:</span>
                <button type="button" class="text-blue-500 border border-blue-500 h-6 hover:bg-blue-200 dark:hover:bg-blue-900 static ml-1 px-2 w-[100px]"
                        onclick="window.location.assign('pub-src-new.html')">
                    + Source
                </button>
            </div>
            <div class="flex flex-col">
                <div class="w-80 pl-2 flex mt-2 sm:mt-1">
                    <div class="w-20 space-x-2">
                        <label for="own">Own</label>
                        <input type="checkbox" id="own" class="w-4 h-4 accent-slate-500" onchange="loadSources(new URLSearchParams(window.location.search).get('cursor'), document.getElementById('filter').value, document.getElementById('src_type').value, this.checked)">
                    </div>
                    <div class="flex items-center">
                        <div class="w-10">
                            <label>Type</label>
                        </div>
                        <select id="src_type" class="w-[184px] h-5 dark:bg-gray-800 dark:border-gray-700" onchange="loadSources('', document.getElementById('filter').value, this.value, document.getElementById('own').checked)">
                            <option value="apub" selected="selected">ActivityPub</option>
                            <option value="feed">Feed, WebSub</option>
                            <option value="tgch">Telegram channel (App)</option>
                            <option value="tgbc">Telegram channel (Bot)</option>
                            <option value="site">Site</option>
                        </select>
                    </div>
                </div>
                <div class="mx-2 mt-2 border flex text-slate-500 w-76 dark:bg-gray-800 dark:text-slate-400 dark:border-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" width="24px" height="24px">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path>
                    </svg>
                    <input id="filter"
                           type="search"
                           class="ml-1 border-0 outline-none w-64 dark:bg-gray-800"
                           oninput="loadSources('', this.value, document.getElementById('src_type').value, document.getElementById('own').checked)"/>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3 flex flex-col items-center justify-center">
        <div class="absolute" id="wait" style="display: none">
            <img src="wait.gif"/>
        </div>
        <div id="src_list" class="flex flex-col items-center justify-center">
        </div>
    </div>
    <div class="flex items-center justify-center space-x-4 mt-2">
        <button id="button-prev" type="button" class="flex justify-center text-center w-[80px] h-6 hover:bg-blue-200">
            <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 12H18M6 12L11 7M6 12L11 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="mt-1">Back</span>
        </button>
        <button id="button-next" type="button" class="flex justify-center text-center w-[80px] h-6 hover:bg-blue-200">
            <span class="mt-1">Next</span>
            <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 12H18M18 12L13 7M18 12L13 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>

</main>

</body></html>
