        </button>
        <button class="justify-center text-gray-600 py-1 px-1 text-lg block hover:text-indigo-500 focus:outline-none flex md:text-xl">

        <button class="justify-center text-gray-600 py-1 px-1 text-lg block hover:text-blue-500 focus:outline-none flex md:text-xl">
            Solutions
        </button>
        <button class="justify-center text-gray-600 py-1 px-1 text-lg block hover:text-sky-500 focus:outline-none flex md:text-xl">

        </button>
        <button class="justify-center text-gray-600 py-1 px-1 text-lg block hover:text-cyan-500 focus:outline-none flex md:text-xl">

        <div class="hidden md:inline md:grow"></div>
        <button class="justify-center text-teal-600 py-1 px-1 text-lg block hover:text-teal-500 focus:outline-none flex md:text-xl border-b-2 font-medium border-teal-500">

        </button>

    <main>

        <p class="px-2 text-center mt-3">Choose the login and notification method.</p>

        <div class="grid grid-cols-3 md:grid-cols-2 space-y-2 mt-2 px-2 items-center justify-center">

            <div class="pt-2 px-2 text-right">
                Email
            </div>

            <div class="max-w-[200px] col-span-2 md:col-span-1">
                <!-- Google -->
                <div id="g_id_onload"
                     data-client_id="131943559095-6uojftc7uoscij6b4j2jm0ifo4cd6obc"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleAuthGoogle"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="rectangular"
                     data-theme="outline"
                     data-text="signin_with"
                     data-size="medium"
                     data-logo_alignment="left">
                </div>
            </div>

            <div class="pt-2 px-2 text-right">
                Telegram
            </div>
            <div class="max-w-[200px] col-span-2 md:col-span-1">
                <!-- Telegram -->
                <script async
                        src="https://telegram.org/js/telegram-widget.js?22"
                        data-telegram-login="AwakariBot"
                        data-size="medium"
                        data-onauth="handleAuthTelegram(user)"
                        data-request-access="write"
                        data-radius="4"
                        data-userpic="false">
                </script>
            </div>

        </div>

        <p class="text-center mt-3 text-[14px]">By logging in, you agree to the
