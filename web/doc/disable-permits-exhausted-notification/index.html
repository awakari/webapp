<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Awakari Documentation: Disable Permits Exhausted Notification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../tailwind.output.css" rel="stylesheet">
    <link href="../../style.css" rel="stylesheet">
</head>
<body class="flex justify-center text-gray-700 dark:text-gray-300 text-lg dark:bg-gray-800 text-sm">
<main class="p-4 space-y-2 max-w-[960px]">

    <div class="flex justify-center align-middle">
        <h1 class="text-lg font-semibold text-center place-self-center">Disable Permits Exhausted Notification</h1>
    </div>

    <div class="ml-2 w-90 sm:w-full flex-row sm:grid sm:grid-cols-2 space-y-1 sm:space-y-0">
        <p>
            1. Go to own queries list and find the one named "<code>_Reserved_System</code>"
        </p>
        <img src="0.png" class="w-80"/>
        <p>
            2. Click on the query and scroll down
        </p>
        <img src="1.png" class="w-80"/>
        <p>
            3. Add the negative ("<code>Not</code>" checked) condition to the end with key "<code>type</code>" equal
            to "<code>com.awakari.api.permits.exhausted</code>" (exactly)
        </p>
        <img src="1.png" class="w-80"/>
    </div>

</main>
</body>
</html>
