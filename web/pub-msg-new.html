<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0ed3ff">

    <title>Awakari App</title>

    <link rel="stylesheet" href="spectre-icons.min.css">
    <link href="tailwind.output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="login.js"></script>
    <script src="pub-msg-new.js"></script>

</head>
<body onload="loadForm()">

<div class="m-2 flex-1 flex flex-col space-y-1">
    <div class="text-lg flex">
        <button onclick="window.location.assign('sub.html')">
            <svg width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <polyline id="Right-2" data-name="Right" points="7.6 7 2.5 12 7.6 17" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                <line x1="21.5" y1="12" x2="4.8" y2="12" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
            </svg>
        </button>
        <span class="ml-2">New Message</span>
    </div>
    <form class="space-y-1 max-w-[1024px]">
        <label for="msg_txt_data">
            Text
        </label>
        <textarea
                id="msg_txt_data"
                rows="5"
                class="border text-sm w-full focus:shadow-md outline-none"
                placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua..."></textarea>
        <span>
            <p class="pt-2">Attributes</p>
            <div id="msg_attrs_form"></div>
            <span class="flex w-full text-xs h-[24x] min-h-[24px] items-center mt-1 space-x-1">
                <input type="text" placeholder="name" id="msg_attr_name" class="min-w-[64px] truncate border focus:shadow-md outline-none pt-1"/>
                <select id="msg_attr_type" class="min-w-[64px] truncate focus:shadow-md outline-none h-5 pt-1">
                    <option>boolean</option>
                    <option>bytes</option>
                    <option>integer</option>
                    <option selected="selected">string</option>
                    <option>timestamp</option>
                    <option>uri</option>
                    <option>uri_ref</option>
                </select>
                <input type="text" placeholder="value" id="msg_attr_value" class="w-full truncate border focus:shadow-md outline-none pt-1"/>
                <button type="button" title="Add Attribute" onclick="addMessageAttribute();" class="ml-1 text-2xl focus:outline-none flex items-center justify-center h-[24x] max-h-[24px] font-mono">
                    <span class="mt-1">+</span>
                </button>
            </span>
            <textarea id="msg_attrs" rows="10" disabled="disabled" hidden="hidden" class="border text-xs w-full focus:shadow-md outline-none"></textarea>
        </span>
        <span class="flex space-x-2 pt-1">
            <label for="msg_id" class="pt-1">Id</label>
            <input type="text" id="msg_id" disabled="disabled" value="" class="border w-full focus:shadow-md outline-none text-xs text-slate-700 pt-1"/>
        </span>
        <div class="flex items-center justify-center">
            <button id="button-submit" type="button" class="flex submit justify-center text-center" onclick="createSubscription()">
                <svg width="21px" height="21px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M20.6097 5.20743C21.0475 5.54416 21.1294 6.17201 20.7926 6.60976L10.7926 19.6098C10.6172 19.8378 10.352 19.9793 10.0648 19.9979C9.77765 20.0166 9.49637 19.9106 9.29289 19.7072L4.29289 14.7072C3.90237 14.3166 3.90237 13.6835 4.29289 13.2929C4.68342 12.9024 5.31658 12.9024 5.70711 13.2929L9.90178 17.4876L19.2074 5.39034C19.5441 4.95258 20.172 4.87069 20.6097 5.20743Z" fill="currentColor"/>
                </svg>
                <span class="mt-1">Submit</span>
            </button>
        </div>
    </form>
</div>

</body>
</html>
