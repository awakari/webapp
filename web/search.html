<!doctype html>
<html>
    <head>
        <link href="tailwind.output.css" rel="stylesheet"/>
        <link href="style.css" rel="stylesheet"/>
        <script src="https://unpkg.com/@alpinejs/focus@3.x.x/dist/cdn.min.js"></script>
        <script src="alpinejs-3.13.0.min.js"></script>
    </head>
    <body>
    <form>
        <div class="flex flex-col mx-auto justify-center p-1 space-y-2 max-w-[640px]">
            <input type="search"
                   class="border outline-none focus:outline-none text-lg"/>
            <div class="flex space-x-2 text-sm align-middle justify-center text-sm h-7">
                <div x-data="{
                        options: [],
                        open: false,
                        filter: ''
                    }" class="w-full relative">
                    <div @click="open = !open" class="p-1 flex gap-2 w-28 cursor-pointer truncate" x-text="options.length > 0 ? options.length + ' Sources ⌄' : 'All Sources ⌄'">
                    </div>
                    <div class="p-3 rounded-lg flex gap-3 w-full shadow-lg x-50 absolute flex-col bg-white" x-show="open" x-trap="open" @click.outside="open = false" @keydown.escape.window="open = false" x-transition:enter=" ease-[cubic-bezier(.3,2.3,.6,1)] duration-200" x-transition:enter-start="!opacity-0 !mt-0" x-transition:enter-end="!opacity-1 !mt-3" x-transition:leave=" ease-out duration-200" x-transition:leave-start="!opacity-1 !mt-3" x-transition:leave-end="!opacity-0 !mt-0">
                        <input x-model="filter" placeholder="filter" class="border-b outline-none -mx-3" type="text">
                        <p x-show="! $el.parentNode.innerText.toLowerCase().includes(filter.toLowerCase())" class="text-neutral-400 text-center font-bolc text-2xl">
                            –
                        </p>
                        <div x-show="$el.innerText.toLowerCase().includes(filter.toLowerCase())" class="flex items-center">
                            <input x-model="options" id="george" type="checkbox" value="george" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                            <label for="george" class="ml-2 text-sm font-medium text-gray-900 flex-grow">George</label>
                        </div>
                        <div x-show="$el.innerText.toLowerCase().includes(filter.toLowerCase())" class="flex items-center">
                            <input x-model="options" id="tom" type="checkbox" value="tom" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                            <label for="tom" class="ml-2 text-sm font-medium text-gray-900 flex-grow">Tom</label>
                        </div>
                        <div x-show="$el.innerText.toLowerCase().includes(filter.toLowerCase())" class="flex items-center">
                            <input x-model="options" id="john" type="checkbox" value="john" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                            <label for="john" class="ml-2 text-sm font-medium text-gray-900 flex-grow">John</label>
                        </div>
                    </div>
                </div>
                <select class="border-0 p-1" style="background-color: unset">
                    <option value="opt0">1 Min</option>
                    <option value="opt0">5 Min</option>
                    <option value="opt1" selected="selected">15 Min</option>
                    <option value="opt0">1 Hour</option>
                    <option value="opt0">6 Hours</option>
                </select>
                <div class="inline justify-center m-1">
                    <label class="flex">Exact&nbsp;<input type="checkbox" class="h-4 w-4 ml-1"></label>
                </div>
            </div>
        </div>
    </form>
    </body>
</html>
