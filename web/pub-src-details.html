<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0ed3ff">

    <title>Awakari App</title>

    <link rel="stylesheet" href="spectre-icons.min.css">
    <link href="tailwind.output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="login.js"></script>
    <script src="pub-src-details.js"></script>

</head>
<body onload="loadSource()">

<div class="m-2 flex-1 flex flex-col space-y-1">
    <div class="text-lg flex">
        <button onclick="window.location.assign('pub.html')">
            <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 12H18M6 12L11 7M6 12L11 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <span class="ml-2">Publishing Source Details</span>
    </div>
    <div class="flex justify-center">
        <form class="space-y-2 max-w-[640px] grow">
            <div class="flex flex-col sm:flex-row">
                <div class="flex h-6">
                    <span class="w-14 sm:w-10 text-slate-500">Type:</span>
                    <span id="type" class="ml-2 sm:ml-0 font-mono text-xs w-8"></span>
                </div>
                <div class="flex sm:ml-1 h-6">
                    <span class="w-14 text-slate-500">Address:</span>
                    <span id="addr" class="ml-2 sm:ml-1 font-mono text-xs w-48 truncate"></span>
                </div>
                <div class="flex sm:ml-1 h-6">
                    <span class="w-14 sm:w-8 text-slate-500">Last:</span>
                    <span id="last_upd" class="ml-2 sm:ml-1 font-mono text-xs w-44">YYYY-MM-DDThh-mm-ss.SSSZ</span>
                </div>
                <div class="flex sm:ml-1 h-60">
                    <span class="w-14 sm:w-10 text-slate-500">Period:</span>
                    <span id="upd_period" class="ml-2 sm: ml-1 font-mono text-xs w-12">00 min</span>
                </div>
            </div>
            <div class="flex items-center justify-center space-x-2">
                <button id="button_src_del" type="button" class="flex delete justify-center text-center" onclick="deleteSource()">
                    <svg fill="currentColor" width="21px" height="21px" viewBox="-3.5 0 19 19" xmlns="http://www.w3.org/2000/svg" class="cf-icon-svg"><path d="M11.383 13.644A1.03 1.03 0 0 1 9.928 15.1L6 11.172 2.072 15.1a1.03 1.03 0 1 1-1.455-1.456l3.928-3.928L.617 5.79a1.03 1.03 0 1 1 1.455-1.456L6 8.261l3.928-3.928a1.03 1.03 0 0 1 1.455 1.456L7.455 9.716z"/></svg>
                    <span class="mt-1">Delete</span>
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
