<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="msapplication-TileColor" content="#6366f1">
    <meta name="theme-color" content="#6366f1">

    <title>Awakari App</title>

    <link rel="stylesheet" href="spectre-icons.min.css">
    <link href="tailwind.output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="autocomplete.css"/>

    <script src="autocomplete.min.js"></script>
    <script src="sub-cond-schema.js"></script>
    <script src="api/response.js"></script>
    <script src="auth.js"></script>
    <script src="api/sources.js"></script>
    <script src="api/status.js"></script>
    <script src="attrs.js"></script>
    <script src="api/subscriptions.js"></script>

</head>
<body onload="loadSubscription()" class="bg-white dark:bg-gray-900 text-slate-700 dark:text-gray-300">

<nav class="text-xl flex p-1 sm:p-4 text-slate-700 dark:text-slate-200">
    <button onclick="history.back()" class="mr-1">
        <svg width="26px" height="26px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 12H18M6 12L11 7M6 12L11 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
    <span>Subscription Details</span>
</nav>

<div class="m-1 flex-1 flex flex-col space-y-1">
    <div class="flex justify-center m-1">
        <form class="space-y-2 max-w-[480px] grow">
            <div class="flex">
                <label for="id" style="margin-top: 0.125rem">Id</label>
                <input type="text" readonly="readonly" id="id" class="ml-2">
            </div>
            <div class="flex flex-col">

                <div class="flex">
                    <label for="description" class="w-20" style="margin-top: 0.125rem">
                        <span class="tooltip">
                            Description
                            <span class="tooltiptext" style="width: 332px">Describe a subscription to distinguish from others.</span>
                        </span>
                    </label>
                    <input type="text" id="description">
                </div>

                <div class="flex">
                    <label for="expires" class="pt-2 w-20 flex" style="margin-top: 0.125rem">
                        <span class="tooltip">
                            Expires
                            <span class="tooltiptext">
                                <p>Local time when the subscription expires.</p>
                                <p>Make it empty for a never expiring subscription.</p>
                            </span>
                        </span>
                    </label>
                    <input type="datetime-local" id="expires" class="mt-2 h-5 border outline-none border-slate-400 dark:border-slate-700 dark:background-gray-800"/>
                </div>

            </div>
            <p>Conditions</p>
            <div class="space-y-1">

                <fieldset class="flex p-2">
                    <legend class="flex space-x-2 px-1">
                        <div class="justify-center">
                            <select class="rounded-sm">
                                <option selected="selected">Keywords</option>
                                <option>Numbers</option>
                            </select>
                        </div>
                        <label class="flex align-middle" style="margin-top: 0.125rem">
                            <input type="checkbox" class="h-4 w-4" style="margin-right: 0.125rem"/>
                            <span>Not</span>
                        </label>
                        <svg
                                fill="currentColor"
                                width="20px"
                                height="20px"
                                viewBox="-3.5 0 19 19"
                                xmlns="http://www.w3.org/2000/svg"
                                class="cf-icon-svg bg-slate-500"
                                style="display: none">
                            <path d="M11.383 13.644A1.03 1.03 0 0 1 9.928 15.1L6 11.172 2.072 15.1a1.03 1.03 0 1 1-1.455-1.456l3.928-3.928L.617 5.79a1.03 1.03 0 1 1 1.455-1.456L6 8.261l3.928-3.928a1.03 1.03 0 0 1 1.455 1.456L7.455 9.716z"/>
                        </svg>
                    </legend>
                    <div class="flex space-x-2">
                        <fieldset class="px-1 h-9">
                            <legend class="text-xs px-1">Attribute</legend>
                            <input type="text" class="border-none w-20 sm:w-32" style="height: 18px; background-color: inherit"/>
                        </fieldset>
                        <fieldset class="px-1 h-9">
                            <legend class="flex text-xs px-1 space-x-1">
                                <span>Any of keywords</span>
                                <label class="flex text-xs">
                                    <input type="checkbox" class="h-4 w-4" style="margin-right: 0.125rem"/>
                                    <span>Exact</span>
                                </label>
                            </legend>
                            <input type="text" class="border-none min-w-[216px] sm:w-72" style="height: 18px; background-color: inherit"/>
                        </fieldset>
                    </div>
                </fieldset>

                <fieldset class="flex p-2">
                    <legend class="flex space-x-2 px-1">
                        <div class="justify-center">
                            <select class="rounded-sm">
                                <option>Keywords</option>
                                <option selected="selected">Numbers</option>
                            </select>
                        </div>
                        <label class="flex align-middle" style="margin-top: 0.125rem">
                            <input type="checkbox" class="h-4 w-4" style="margin-right: 0.125rem"/>
                            <span>Not</span>
                        </label>
                        <svg
                                fill="currentColor"
                                width="20px"
                                height="20px"
                                viewBox="-3.5 0 19 19"
                                xmlns="http://www.w3.org/2000/svg"
                                class="cf-icon-svg text-stone-500"
                                style="display: block">
                            <path d="M11.383 13.644A1.03 1.03 0 0 1 9.928 15.1L6 11.172 2.072 15.1a1.03 1.03 0 1 1-1.455-1.456l3.928-3.928L.617 5.79a1.03 1.03 0 1 1 1.455-1.456L6 8.261l3.928-3.928a1.03 1.03 0 0 1 1.455 1.456L7.455 9.716z"/>
                        </svg>
                    </legend>
                    <div class="flex space-x-2">
                        <fieldset class="px-1 h-9">
                            <legend class="text-xs px-1">Attribute</legend>
                            <input type="text" class="border-none w-20 sm:w-32" style="height: 18px; background-color: inherit"/>
                        </fieldset>
                        <select class="rounded-sm h-5 w-8 mt-3">
                            <option>&gt;</option>
                            <option>&ge;</option>
                            <option selected="selected">=</option>
                            <option>&le;</option>
                            <option>&lt;</option>
                        </select>
                        <fieldset class="px-1 h-9">
                            <legend class="text-xs px-1">Number</legend>
                            <input type="number" class="border-none w-44" style="height: 18px; background-color: inherit"/>
                        </fieldset>
                    </div>
                </fieldset>

            </div>
            <div class="flex space-x-4 mt-2 justify-center">
                <button id="button-add-cond" type="button" class="flex justify-center text-center w-[100px]">
                    <span class="mt-1">+ Condition</span>
                </button>
            </div>

            <div class="flex items-center justify-center space-x-2 pt-1">
                <div class="absolute" id="wait" style="display: none">
                    <img src="wait.gif"/>
                </div>
                <button type="button" class="flex delete justify-center text-center w-[100px]" onclick="deleteSubscription()">
                    <svg fill="currentColor" width="21px" height="21px" viewBox="-3.5 0 19 19" xmlns="http://www.w3.org/2000/svg" class="cf-icon-svg"><path d="M11.383 13.644A1.03 1.03 0 0 1 9.928 15.1L6 11.172 2.072 15.1a1.03 1.03 0 1 1-1.455-1.456l3.928-3.928L.617 5.79a1.03 1.03 0 1 1 1.455-1.456L6 8.261l3.928-3.928a1.03 1.03 0 0 1 1.455 1.456L7.455 9.716z"/></svg>
                    <span class="mt-1">Delete</span>
                </button>
                <button id="button-submit" type="button" class="flex submit justify-center text-center w-[100px]" onclick="updateSubscription()">
                    <svg width="21px" height="21px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M20.6097 5.20743C21.0475 5.54416 21.1294 6.17201 20.7926 6.60976L10.7926 19.6098C10.6172 19.8378 10.352 19.9793 10.0648 19.9979C9.77765 20.0166 9.49637 19.9106 9.29289 19.7072L4.29289 14.7072C3.90237 14.3166 3.90237 13.6835 4.29289 13.2929C4.68342 12.9024 5.31658 12.9024 5.70711 13.2929L9.90178 17.4876L19.2074 5.39034C19.5441 4.95258 20.172 4.87069 20.6097 5.20743Z" fill="currentColor"/>
                    </svg>
                    <span class="mt-1">Submit</span>
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
