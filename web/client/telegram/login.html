<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Telegram Client Login</title>
    <script src="../../auth.js"></script>
    <script src="../../api/response.js"></script>
    <script src="../../api/tgclient.js"></script>
    <script src="login.js"></script>
</head>
<body onload="loadForm()">
<form id="formTgClientLogin">
    <p>
        <label for="code">Code:</label>
        <input type="text" id="code" name="code">
    </p>
    <p>
        <label for="replicaIdx">Replica:</label>
        <input type="number" id="replicaIdx" name="replicaIdx" min="0">
    </p>
    <p>
        <button type="submit">Submit</button>
    </p>
</form>
</body>
</html>
